# CI/CD Terraform

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
  pull_request:
    paths:
      - '**/*.tf'

jobs:
  Tests-Unitarios:
    runs-on: ubuntu-latest
    environment: "vmvarela-github-as-code-1"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - run: |
          sed -i 's/##TERRAFORM-WS##/${{ vars.TF_WS }}/' main.tf
          sed -i 's/##TERRAFORM-ORG##/${{ vars.TF_ORG }}/' main.tf
          sed -i 's/##GITHUB-ORGNAME##/${{ vars.TF_VAR_ORGNAME }}/' main.tf
          terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate -no-color

  Desplegar-Entorno-PR:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: "vmvarela-github-as-code-1"
    needs: [Tests-Unitarios]
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - run: |
          sed -i 's/##TERRAFORM-WS##/${{ vars.TF_WS }}/' main.tf
          sed -i 's/##TERRAFORM-ORG##/${{ vars.TF_ORG }}/' main.tf
          sed -i 's/##GITHUB-ORGNAME##/${{ vars.TF_VAR_ORGNAME }}/' main.tf
          terraform init
          echo 'echo '${{ toJSON(github) }}''

      - name: TF Apply
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: terraform apply -auto-approve -input=false

      - name: Tests Funcionales
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: terraform plan -detailed-exitcode


  Desplegar-Entorno-Prod:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: "prod"
    needs: [Tests-Unitarios]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - run: |
          sed -i 's/##TERRAFORM-WS##/${{ vars.TF_WS }}/' main.tf
          sed -i 's/##TERRAFORM-ORG##/${{ vars.TF_ORG }}/' main.tf
          sed -i 's/##GITHUB-ORGNAME##/${{ vars.TF_VAR_ORGNAME }}/' main.tf
          terraform init

      - name: TF Apply
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: terraform apply -auto-approve -input=false

      - name: Tests Funcionales
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: terraform plan -detailed-exitcode

